<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icons8-calculator-100.png">
    <title>Calculator JS External</title>
</head>
<body>
    <h1>Website Calcualator Using HTML, CSS, JS External</h1>
    <div class="container">
        <div class="calculator">
            <label for="display" id="labeldisplay">:</label>
            <input id="display" id="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()" class="operator">AC</button>
                <button onclick="deleteLastChar()" class="operator">DEL</button>
                <button onclick="appendToDisplay('%')" class="operator">%</button>
                <button onclick="appendToDisplay('/')" class="operator">/</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator">*</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
                <button onclick="appendToDisplay('e')">e</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
